<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="../vendor/css/padrao/style.css">
	<link rel="stylesheet" href="../vendor/css/visualizacaoSolicitacaoMatricula/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
	<title>EadScientia</title>
</head>

<body>

	<form id="formulario" action="" class="container p-0">
		<h2>visualizar socilicitação</h2>
		<div id="nome-completo" class="campo-input">
			<div class="label-campo">
				<label for="nome">Nome:</label>
				<input type="text" name="nome" id="nome" placeholder="Nome:">
			</div>
			<div class="label-campo">
				<label for="sobrenome">Sobrenome:</label>
				<input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome:">
			</div>
		</div>
		<div id="cpf" class="campo-input">
			<div class="label-campo">
				<label for="cpf">CPF:</label>
				<input type="text" name="cpf" id="cpf-input" placeholder="CPF:">
			</div>
		</div>
		<div id="email" class="campo-input">
			<div class="label-campo">
				<label for="email">Email:</label>
				<input type="email" name="email" id="email" placeholder="Email:">
			</div>
		</div>
		<div id="curso" class="campo-input">
			<div class="label-campo">
				<label for="curso">Curso:</label>
				<input type="text" name="curso" id="curso" placeholder="Curso:">
			</div>
		</div>

	</form>
</body>

<script defer src="../vendor/js/visualizacaoSolicitacaoMatricula/scripts.js"></script>

</html>
