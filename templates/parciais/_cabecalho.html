{% load static %}
{% load filtros %}

<header id="cabecalho">
    <div id="conteudo_cabecalho">
        <label for="cbx-menu" id="menu-icon">
            <i class="fa-solid fa-bars"></i>
        </label>
        <h3>{% if user %}{{ user|massage_in_time }}{% endif %}</h3>
        {% if pesquisa %}
            <div id="pesquisar">
                <input type="text" name="pesquisar_curso" placeholder="Pesquisar">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        {% endif %}
    </div>
    {% if pagina %}
    <div id="informacao-tela">
        <p>{{pagina}}</p>
    </div>
    {% endif %}
</header>
