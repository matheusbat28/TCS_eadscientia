server {
    listen 80;
    server_name eadscientia.vps-kinghost.net;

    location / {
    proxy_pass http://web:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
}

location /static/ {
    alias /code/staticfiles/;
}

location /media/ {
    alias /code/media/;
}

}
