<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../vendor/css/historico/style.css" />
    <link rel="stylesheet" href="../vendor/css/padrao/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"
    />
    <title>Historico</title>
  </head>
  <body>
    <div id="conteudo">
    <form id="campo-pesquisa">
      <div id="filtro">
        <div id="quantidade"></div>
        <button name="btnlimpar" type="submit">Limpar</button>
      </div>
      <select id="status" name="status">
        <option value="">Todos</option>
        <option value="finalizado">Finalizado</option>
        <option value="andamento">Em andamento</option>
        <option value="reprovado">Reprovado</option>
      </select>
      <div id="pequisa">
        <button title="Pesquisar" name="btnPesquisar" type="submit">
          <i class="fa-solid fa-search"></i>
        </button>
        <input type="text" id="pesquisar" name="pesquisar" placeholder="Pesquisar" />
      </div>
    </form>

    <table id="tabela" class="container-sm h-auto">
      <thead>
        <tr>
          <th>Curso</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>ADS</td>
          <td class="finalizado" id="status">
            <a href=""
              >Finalizado<i class="fa-solid fa-check icons ms-2"></i
            ></a>
          </td>
        </tr>
        <tr>
          <td>Enfermagem</td>
          <td class="andamento" id="status">
            <a href=""
              >Em andamento<i class="fa-regular fa-clock icons ms-2"></i
            ></a>
          </td>
        </tr>
        <tr>
          <td>Psicologia</td>
          <td class="reprovado" id="status">
            <a href="">Reprovado<i class="fa-solid fa-ban icons ms-2"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </body>
  <script defer src="../vendor/js/historico/scripts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.6.3.js"
    integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</html>
