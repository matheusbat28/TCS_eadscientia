version: "3"
services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/code/staticfiles
      - media_volume:/code/media
    expose:
      - 8000    

  certbot:
    image: certbot/certbot
    volumes:
      - static_volume:/code/staticfiles
    command: sh -c "/code/init_certbot.sh"
    depends_on:
      - nginx

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/code/staticfiles
      - media_volume:/code/media
    depends_on:
      - web
      - certbot

volumes:
  static_volume:
  media_volume:
