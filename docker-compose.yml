version: '3'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    expose:
      - 8000
    volumes:
      - .:/app

  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/
    ports:
      - "8080:80"
    depends_on:
      - web
