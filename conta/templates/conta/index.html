{% extends 'base.html' %}
{% load static %}


{% block css %}
<link rel="stylesheet" href="{% static 'css/login/style.css' %}">
{% endblock %}

{% block main %}
<div id="modal" class="modal-sair">
    <div id="modal-x">
        <label for="cbx_modal" class="fa-solid fa-times"></label>
    </div>
    <div id="modal-texto">
        <h2>verificar email</h2>
    </div>
    <form id="modal-corpo">
        <div class="log-input">
            {{ form.email }}
        </div>
    </form>
</div>
<div id="login">
    <div id="log-perfil">
        <div id="perfil-img">
            <i class="fa-solid fa-user"></i>
            <img src="" alt="">
        </div>
        <div id="log-texto">
            <h2 class="ms-4">login</h2>
            <form id="log" method="POST">
                {% csrf_token %}
                <div class="log-input mt-5">
                    {{ form.matricula }}
                </div>
                <div id="input-senha" class="log-input">
                    {{ form.senha }}
                    <i id="olho-senha" class="fa-solid fa-eye"></i>
                </div>
                <div id="esqueci-senha">
                    <label for="cbx_modal">esqueci a senha</label>
                </div>
                <div id="log-botao">
                    <button id="btn-entrar" name='btn-entrar' type="submit">entrar</button>
                </div>
                {{ form.captcha }}
            </form>
        </div>
    </div>
    {% include 'parciais/_mensagem.html' %}
</div>
<img id="img-fundo" src="{% static 'img/img_fundo.png' %}" class="img-fluid" alt="">
{% endblock %}

{% block js %}
<script defer src="{% static 'js/login/scripts.js' %}"></script>
{% endblock %}
